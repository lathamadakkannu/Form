<!DocType html>
<html>
	<head>
		<title>form elements</title>
	</head>
		<body>
			<form>
				<fieldset>
					<legend>PERSONAL DETAILS</legend> 
						<label for="name">Name :</label>
							<input id="name" type="text" placeholder="Username"><br>
						
						<label for="email">E-mail:</label>
							<input id="email" type="email" placeholder="Email id"><br>
							
						<label for="password">Password :</label>
							<input id="password" type="password" placeholder="Password"><br>
							
						<label for="phone number">Phone Number :</label>
							<input id="phone number" type="phone number" placeholder="Phone number"><br>
						
						<label for="telephone no">Telephone no</label>
							<input id="telephone no" type="telephone no" placeholder="Telephone no"><br>
						
						<label for="date">Date :</label>
							<input id="date" type="date" placeholder="Date"><br>	
						
						<label for="time">Time :</label>
							<input id="time" type="time" placeholder="Time"><br>
						
						<label for="week">Week :</label>
							<input id="week" type="week" placeholder="Week"><br>
						
						<label for="month">Month :</label>
							<input id="month" type="month" placeholder="Month"><br>
						
						<label for="datetime-local">Datetime-local :</label>
							<input id="datetime-local" type="datetime-local" placeholder="Datetime-local"><br>
							
						<label for="button">Button :</label>
							<input id="button" type="button" placeholder="Button"><br>

						<label for="submit">Submit :</label>
							<input id="submit" type="submit" placeholder="Submit"><br>
						
						<label for="reset">Reset :</label>
							<input id="reset" type="reset" placeholder="reset"><br>
							
						<label for="gender">Gender :</label>
								<label for="male">Male</label>
									<input id="male" type="radio" name="person">
								<label for="female">Female</label>
									<input id="female" type="radio" name="person"><br>
									
						<label for="range">Range :</label>
							<input id="range" type="range" placeholder="Range"><br>
						
						<label for="ratio">Ratio :</label>
							<label for="yes">YES</label>
								<input id="yes" type="radio" name="option">
							<label for="no">No</label>
								<input id="no" type="radio" name="option"><br>
							
						<label for="checkbox">Checkbox :</label>
							<input id="checkbox" type="checkbox"><br>	
			
						
						<label for="file">File :</label>
							<input id="file" type="file" placeholder="File"><br>
							
						<label for="image">Image :</label>
							<input id="image" type="image" placeholder="Image"><br>
						
						<label for="color">Color :</label>
							<input id="color" type="color" placeholder="Color"><br>
						
						<label for="url">Url :</label>
							<input id="url" type="url" placeholder="Url"><br>
							
						<label for="hidden">Hidden :</label>
							<input id="hidden" type="hidden" placeholder="Hidden"><br>
						
						<label for="search">Search :</label>
							<input id="search" type="search" placeholder="Search"><br>
							
				</fieldset>
			</form>
		
		</body>
</html>
